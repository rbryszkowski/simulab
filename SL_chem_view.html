<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <!--For responsive features:-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Viewer</title>
  <!--resource stylesheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <!--custom stylesheets-->
  <link rel="stylesheet" href="SL_chem_view.css">
  <!--resource scripts-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
  <script src="https://raw.githubusercontent.com/caleb531/jcanvas/v21.0.1/dist/min/jcanvas.min.js"></script>
  <!--custom scripts-->
  <script src="SL_chem_DB.js"></script>
</head>

<body>
  <div class="container-fluid content">

    <div class="row">
      <div class="col-md-12" id='canvas-container'>
        <!--<svg width="100" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="50" height="150"
  style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
</svg>-->
        <canvas id='chem-view'>
        </canvas>
        <div id='shell-table-container' class='table-responsive'>
          <table id='shell-config-table' class="table">
          </table>
        </div>
      </div>
    </div>

    <div class="row" id='input-and-properties-container'>
      <div class="col-md-6" id='input-container'>
        <h1 class='title'>Chemical Input</h1>
        Element: <select id='element-picker'><!--onchange='eventAction(elementPicker, canvas)'-->
          <option value='Hydrogen'>Hydrogen</option>
          <option value='Helium'>Helium</option>
          <option value='Carbon'>Carbon</option>
          <option value='Uranium'>Uranium</option>
        </select>
        Charge: <input type='number' value='0' id='charge-picker'><!--onchange='eventAction(elementPicker, canvas)'-->
      </div>
      <div class="col-md-6" id='chem-properties-container'>
        <h1 class='title'>Chemical Properties</h1>
        <h2>Electron configuration</h2>
        <hr>
        <div id='electron-config' class='element-property'></div>
      </div>
    </div>

  </div>
  <script src='SL_events.js'></script>
</body>

</html>
